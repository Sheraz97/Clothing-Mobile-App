<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{item.image}}">
      </ion-thumbnail>
      <h2>Title</h2>
      <p>Description</p>
      <button ion-button clear item-end (click)="viewDetail(item)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
