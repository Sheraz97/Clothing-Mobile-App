<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (submit)="login(loginForm.value)" padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>
    <div>
      <button ion-button full [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
  <div padding>
    <h5>Don't have an account? <a (click)="goToRegisterPage()">Register</a></h5>
  </div>
</ion-content>
